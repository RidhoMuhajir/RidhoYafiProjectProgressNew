    <hr>
    <a
    style="cursor:pointer;" 
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{kost.name}}</h4>
            <p class="list-group-item-text">{{kost.description}}</p>
        </div>
        <span class="pull-right">
            <img 
            [src]="kost.imagePath" 
            alt="{{kost.name}}" 
            class="img-responsive" 
            style="width:300px;">
        </span>
    </a>
